<div ngview class="ng-scope">
    <div class="jumbotron ng-scope">
        <p ng-show="mensagem.texto">{{mensagem.texto}}</p>
        <img style="float:left;" src="img/Logo.jpg">
        <h1 class="text-center">Bem-vindo ao IFSP</h1>
        <h2 class="text-center">Lista de Cursos</h2>
    </div>
    <nav class="navbar navbar-expand navbar-dark bg-dark ng-scope">
        <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#!/contatos">Contatos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#!/cursos">Cursos</a>
                    <span class="sr-only">(current)</span>
                </li>
            </ul>
            <form class="form-inline my-2 my-md-0 ng-pristine ng-valid">
                <input ng-model="filtro" type="search" placeholder="Digite" class="form-control ng-pristine ng-untouched ng-valid">
            </form>
        </div>
    </nav>
    <br>
    <a ng-href='#!/curso' class = 'btn btn-primary'>Novo Curso</a>
    <p ng-show="cursos.length">Cursos Cadastrados: {{cursos.length}}</p>
    <p class="text-info" ng-hide="cursos.length">Não há cursos cadastrados</p>
    <div class="table-responsive ng-scope">
        <table class="table table-hover">
            <tbody>
                <tr><th>CURSO</th><th>COORDENADOR</th><th class="text-center">Ação</th></tr>
                <tr ng-repeat="curso in cursos | filter:filtro" class="ng-scope">
                    <td><a ng-href='#!/curso/{{curso._id}}'>{{curso.curso}}</a></td>
                    <td>{{curso.coordenador}}</td>
                    <td class="text-center"><button ng-click='remove(curso)' class="btn btn-warning">Remover</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
